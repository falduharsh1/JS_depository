<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #error_age {
        color: red;
        font-size: 15px;
      }

      #error_name {
        color: red;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <form action="" name="form" id="simple_form">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Please enter your name"
      />

      <br /><br />

      <input
        type="number"
        name="num"
        id="age"
        placeholder="Please enter your age"
      />
      <span id="error_age"></span>
      <br /><br />

      <input type="submit" />
      <br /><br />
    </form>

    <div id="disp"></div>

    <script src="js/form-2.js"></script>
  </body>
