<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Income Tax Slab</th>
            <th>Income Tax Rate</th>
            <th>Tax Amount</th>
        </tr>
        <tr>
            <td>Up to Rs.3 lack</td>
            <td>Nil</td>
            <td id="s1"></td>
        </tr>
        <tr>
            <td>Rs.3 lack - Rs.6 lack</td>
            <td>5%</td>
            <td id="s2"></td>
        </tr>
        <tr>
            <td>Rs.6 lack - Rs.9 lack</td>
            <td>10%</td>
            <td id="s3"></td>
        </tr>
        <tr>
            <td>Rs.9 lack - Rs.12 lack</td>
            <td>15%</td>
            <td id="s4"></td>
        </tr>
        <tr>
            <td>Rs.12 lack - Rs.15 lack</td>
            <td>20%</td>
            <td id="s5"></td>
        </tr>
        <tr>
            <td>Above Rs.15 lack</td>
            <td>30%</td>
            <td id="s6"></td>
        </tr>
        <tr>
            <td colspan="2">Total Tax Amount</td>
            <td id="total"></td>
        </tr>

    </table>
    <script src="js/tax.js"></script>
</body>
</html>
