<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Movie Booking System</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
  <div class="movie_ticket">
    <div class="side_bar">
      <h1>Movie Booking Admin</h1>
      <div class="menus">
        <ul>
          <li><a href="#Dashboard">Dashboard</a></li> 
          <li><a href="manage_movie.html">Manage Movies</a></li>
          <li><a href="manage_time.html">Manage Time</a></li>
          <li><a href="manage_sit.html">Manage Sit</a></li>
          <li><a href="javascript:navigateTo('reports.html')">Reports</a></li>
          <li><a href="javascript:navigateTo('settings.html')">Settings</a></li>
          <li><a href="javascript:navigateTo('logout.html')">Logout</a></li>

        </ul>
      </div>
    </div>
    <div class="main_bar">
      <div class="dash_board">
        <div class="dis">
          <h2>Dashboard</h2>
          <p>Hello ! Admin</p>
        </div>
      </div>
      <div class="display">
        <div class="slide">
          <p class="movie">Total Movies</p>
          <p class="num">999</p>
        </div>

        <div class="slide">
          <p class="movie">Total Booking</p>
          <p class="num">999</p>
        </div>

        <div class="slide">
          <p class="movie">Total Users</p>
          <p class="num">999</p>
        </div>
      </div>

      <button class="btn-open-popup" onclick="togglePopup()">
        Open Popup Form
      </button>

      <div id="popupOverlay" class="overlay-container">
        <div class="popup-box">
          <h2 style="color: green">Popup Form</h2>
          <form class="form-container" id="Movie_form">
            <label class="form-label" for="name"> cinema Name: </label>
            <input class="form-input" type="text" placeholder="Enter Cinema" id="name" name="name" required />

            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" placeholder="Enter Your Email" id="email" name="email" required />

            <label class="form-label" for="Phone_number">Phone_number:</label>
            <input class="form-input" type="Phone_number" placeholder="Enter Your Phone number" id="Phone_number"
              name="Phone_number" required />

            <label class="form-label" for="Address">Address:</label>
            <input class="form-input" type="Address" placeholder="Enter Your Address" id="Address" name="Address"
              required />

            <button class="btn-submit" type="submit">Submit</button>
          </form>

          <button class="btn-close-popup" onclick="togglePopup()">
            Close
          </button>
        </div>
      </div>

      <h2 id="manage">Manage Details</h2>

      <div id="displlay">

      </div>

    </div>
  </div>

  <script src="js/admin.js"></script>
</body>

</html>
